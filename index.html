<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 365 E5 Pillar Lattice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Microsoft 365 E5 Lattice System</h1>
        <div class="core-pillars">
            <div class="pillar" id="security-pillar">Security</div>
            <div class="pillar" id="collaboration-pillar">Collaboration</div>
            <div class="pillar" id="management-pillar">Management</div>
        </div>
        <svg class="lattice">
            <line x1="50%" y1="10%" x2="20%" y2="30%" class="line" />
            <line x1="50%" y1="10%" x2="50%" y2="30%" class="line" />
            <line x1="50%" y1="10%" x2="80%" y2="30%" class="line" />
            
            <line x1="20%" y1="30%" x2="30%" y2="50%" class="line" />
            <line x1="50%" y1="30%" x2="50%" y2="50%" class="line" />
            <line x1="80%" y1="30%" x2="70%" y2="50%" class="line" />

            <circle cx="20%" cy="30%" r="30" class="node" id="defender-endpoint" />
            <circle cx="50%" cy="30%" r="30" class="node" id="exchange-online" />
            <circle cx="80%" cy="30%" r="30" class="node" id="teams" />

            <circle cx="30%" cy="50%" r="30" class="node" id="defender-cloud" />
            <circle cx="50%" cy="50%" r="30" class="node" id="intune" />
            <circle cx="70%" cy="50%" r="30" class="node" id="teams-premium" />
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
